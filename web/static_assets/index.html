<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/searchCharts.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">

    <header class="header" id="header"></header>
    <div class="toolBar">
        <a href="mysetlists.html" class="button" id="my-setlists-btn">My Setlists</a>
    </div>

    <div class="card">
        <h2>Need Some Charts?</h2>
        <form class="card-content" id="search-chart-form">

                <label>Search chart by name </label>
                <input type="text" class="validated-field" id="search-criteria" placeholder="jumanji-jamz" autofocus>

            </p>
        </form>
        <p class="button-group">
            <a href="browseCharts.html" class="button">Browse Charts</a>
            <a href="#" class="button" id="search-btn">Search</a>
            <a href="createSetList.html" class="button">New SetList</a>
            <a href="createChart.html" class="button">New Chart</a>
        </p>
    </div>
    <div class="card hidden" id='search-results-container'>
        <h3>Results for <span id="search-criteria-display"></span></h3>
        <div id="search-results-display"></div>
    </div>
</body>

</html>
