<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/viewChart.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">
    <header class="header" id="header"></header>
    <div class="toolBar">
        <a href="mysetlists.html" class="button" id="my-setlists-btn">My Setlists</a>
    </div>
    <audio  autoplay loop id="myAudio" src="/audio/nss.mp3"></audio>
    <script>
        var audio = document.getElementById("myAudio");
        audio.playbackRate = 1.25; // Set the playback speed to 1.5x (adjust as needed)
        
      </script>
    <div class="card">
        <h2 id="chart-name"></h2>
        <h3>Created by: <span id="chart-owner"></span></h3>
        <div class="tags" id="tags"></div>
        <ol id="genres"></ol>
    </div>
    
    <div class="card">
        <h5>BPM: <span id="bpm"></span></h5>
        <h2><span id="content"></span></h2>
    </div>
    
    <div class="card">
        <h2>Modify Chart</h2>
        <a href="#" class="button" id="add-to-setList">Add to SetList</a>
        <a href="#" class="button" id="update-chart">Update Chart</a>
    </div>

    <div class="card hidden" id='search-results-container'>
        <h3 id="search-criteria-display"></h3>
        <div id="search-results-display"></div>
    </div>
    
</body>

</html>
