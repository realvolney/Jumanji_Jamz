<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/searchCharts.js"></script>
    <script type="text/javascript" src="assets/browseCharts.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">
    <header class="header" id="header"></header>
    <div class="toolBar">
        <a href="mysetlists.html" class="button" id="my-setlists-btn">My Setlists</a>
        <audio  muted controls autoplay loop id="myAudio" src="/audio/nss.mp3"></audio>
    </div>
    <script>
        var audio = document.getElementById("myAudio");
        audio.playbackRate = 1.25; 
      </script>
    <div class="card">
        <h2>Browse Charts</h2>
        <form class="card-content" id="search-chart-form">
            <p class="form-field">
                <label>Search by name </label>
                <input type="text" class="validated-field" id="search-criteria" placeholder="jumanji-jamz" autofocus>
                <sub>Search is case-sensitive </sub>
            </p>
        </form>
        <div id="loading"></div>
        <p class="button-group">
            <a href="#" class="button" id="search-btn">Search</a>
            <a href="createChart.html" class="button">New Chart</a>
        </p>
    </div>
    
    <div class="card hidden" id='search-results-container'>
        <h3>Results for <span id="search-criteria-display"></span></h3>
        <div id="search-results-display">
        </div>
        
    </div>
    <div id="charts-list-display"></div>
</body>

<div id="pagination-controls">
    <a href="#" class="button" id="prevButton">Previous</a>
    <a href="#" class="button" id="nextButton">Next</a>
</div>
</body>


</html>
