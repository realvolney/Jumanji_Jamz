<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/createSetList.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">
    <header class="header" id="header"></header>
    <div class="toolBar">
        <a href="mysetlists.html" class="button" id="my-setlists-btn">My Setlists</a>
    </div>
    <audio controls autoplay loop id="myAudio" src="/audio/nss.mp3"></audio>
    <script>
        var audio = document.getElementById("myAudio");
        audio.playbackRate = 1; // Set the playback speed to 1.5x (adjust as needed)
      </script>
    <div class="card">
        <h2>Create Setlist</h2>
        <form class="card-content" id="create-setlist-form">
            <p class="hidden error" id="error-message"> </p>
            <p class="form-field">
                <label>Setlist Name</label>
                <input type="text" required class="validated-field" id="setList-name" placeholder="jumanji-jamz"
                    autofocus>
            </p>
            <p class="form-field">
                <label>Genres</label>
                <input type="text" id="tags" class="tags" placeholder="tag1,tag2"
                    data-tip="Must be a comma separated list of tags">
            </p>
        </form>
        <p><a href="#" class="button" id="create">Create Setlist</a> </p>
    </div>
    <!-- <p><a href="#" class="button" id="create">Create Setlist</a> </p> -->
   

</html>
