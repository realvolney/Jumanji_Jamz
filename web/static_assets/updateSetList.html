<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/updateSetList.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">
    <header class="header" id="header"></header>
    <div class="card">
        <h2>Update Setlist</h2>
        <form class="card-content" id="create-setlist-form">
            <p class="hidden error" id="error-message"> </p>
            <p class="form-field">
                <label>Setlist Name</label>
                <input type="text" required class="validated-field" id="setList-name" placeholder="jumanji-jamz"
                    autofocus>
            </p>
            
            <p class="form-field">
                <label>Genres</label>
                <input type="text" id="tags" class="tags" placeholder="genre1, genre2"
                    data-tip="Must be a comma separated list of tags">
            </p>
            <p>
                <a href="#" class="button" id="update">Update SetList</a>
            </p>
        </form>
    </div>
</body>

</html>
